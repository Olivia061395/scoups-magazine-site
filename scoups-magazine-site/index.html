<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S.coups 個人頁</title>
  <style>
    /* 🌌 星星閃爍背景 */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .stars::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background-image:
              radial-gradient(2px 2px at 20% 30%, #fff, transparent),
              radial-gradient(1.5px 1.5px at 50% 60%, #fff, transparent),
              radial-gradient(1.5px 1.5px at 80% 20%, #fff, transparent),
              radial-gradient(2px 2px at 70% 80%, #fff, transparent),
              radial-gradient(1px 1px at 25% 75%, #fff, transparent);
      background-repeat: no-repeat;
      animation: twinkle 4s ease-in-out infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.3; }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Arial", sans-serif;
      background: linear-gradient(to bottom, #ffcce0, #ffffff);
    }

    .card {
      max-width: 1200px;
      margin: 40px auto;
      padding: 40px;
      background: transparent;
      border-radius: 16px;
      box-sizing: border-box;
      position: relative;
      z-index: 1;
    }

    .main-img {
      width: 100%;
      max-height: 500px;
      object-fit: contain;
      border-radius: 16px;
      margin-bottom: 30px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeSlideIn 1s ease-out forwards;
      animation-delay: 0.3s;
    }

    h2 {
      margin-top: 0;
    }

    .next-btn {
      display: inline-block;
      font-size: 24px;
      text-decoration: none;
      color: #ff5a91;
      margin-top: 40px;
      float: right;
    }

    .albums {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .album-item {
      position: relative;
      width: 200px;
      height: 120px;
      overflow: hidden;
      border-radius: 12px;
    }

    .album-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .album-item:hover img {
      transform: scale(1.08) rotate(1deg);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .overlay-text {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 8px;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }

    .album-item:hover .overlay-text {
      opacity: 1;
    }

    .fact-tabs {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .tab-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 20px;
      background-color: #ffd1dc;
      color: #800040;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .tab-btn:hover,
    .tab-btn.active {
      background-color: #ff5a91;
      color: white;
    }

    .fact-content {
      margin-bottom: 30px;
    }

    .fact-list {
      list-style-type: "🌟 ";
      padding-left: 20px;
      color: #444;
      font-size: 16px;
      line-height: 1.6;
    }

    .hidden {
      display: none;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
      margin-top: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
      height: 120px;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
<div class="stars"></div>

<div class="card">
  <img src="images/scoups.jpg" class="main-img" alt="S.coups 主圖" />
  <h2 class="fade-in">S.coups</h2>
  <p class="fade-in">本名: 崔勝澈<br>韓國男子團體 Seventeen 隊長</p>

  <h3 class="fade-in">個人作品</h3>
  <div class="albums fade-in">
    <a href="https://youtu.be/RnO0HhILXi4" target="_blank" class="album-item">
      <img src="images/cheers.jpeg" alt="CHEERS" />
      <div class="overlay-text">CHEERS</div>
    </a>
    <a href="https://youtu.be/D4l6sLLNs-c" target="_blank" class="album-item">
      <img src="images/me.jpg" alt="ME" />
      <div class="overlay-text">ME</div>
    </a>
    <a href="https://youtu.be/YmMbm8PUo9I" target="_blank" class="album-item">
      <img src="images/water.png" alt="WATER" />
      <div class="overlay-text">WATER</div>
    </a>
  </div>

  <h3 class="fade-in">你知道嗎？</h3>
  <div class="fact-tabs fade-in">
    <button class="tab-btn active" data-tab="role">隊內定位</button>
    <button class="tab-btn" data-tab="hobby">興趣愛好</button>
    <button class="tab-btn" data-tab="nickname">綽號語錄</button>
  </div>

  <div class="fact-content fade-in">
    <ul class="fact-list" id="role">
      <li>Seventeen 的隊長、Hip-Hop Team 的 Leader 🧢</li>
      <li>有時像爸爸、有時像哥哥，全員信賴的主心骨</li>
    </ul>
    <ul class="fact-list hidden" id="hobby">
      <li>喜歡運動，尤其是拳擊和籃球</li>
      <li>很會吃辣！辣炒年糕是最愛之一🌶️</li>
    </ul>
    <ul class="fact-list hidden" id="nickname">
      <li>「COUPS」來自本名勝澈 Seungcheol</li>
      <li>粉絲最常叫他「爹系隊長」、「勝澈爸爸」</li>
    </ul>
  </div>

  <h3 class="fade-in">舞台回顧</h3>
  <div class="gallery fade-in">
    <img src="images/06.jpg" alt="Stage 1" class="fade-in">
    <img src="images/07.jpg" alt="Stage 2" class="fade-in">
    <img src="images/08.jpg" alt="Stage 3" class="fade-in">
  </div>

  <a href="magazine.html" class="next-btn fade-in">➤</a>
</div>

<script>
  const tabs = document.querySelectorAll('.tab-btn');
  const factLists = document.querySelectorAll('.fact-list');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(btn => btn.classList.remove('active'));
      tab.classList.add('active');

      const selected = tab.getAttribute('data-tab');
      factLists.forEach(list => {
        list.classList.toggle('hidden', list.id !== selected);
      });
    });
  });

  const fadeIns = document.querySelectorAll('.fade-in');
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
      }
    });
  }, { threshold: 0.1 });

  fadeIns.forEach(el => observer.observe(el));
</script>
</body>
</html>
