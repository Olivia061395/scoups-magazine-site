<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S.coups 雜誌寫真</title>
    <style>
        /* ✨ 星星閃爍背景 */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .stars::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                    radial-gradient(2px 2px at 20% 30%, #fff, transparent),
                    radial-gradient(1.5px 1.5px at 50% 60%, #fff, transparent),
                    radial-gradient(1.5px 1.5px at 80% 20%, #fff, transparent),
                    radial-gradient(2px 2px at 70% 80%, #fff, transparent),
                    radial-gradient(1px 1px at 25% 75%, #fff, transparent);
            background-repeat: no-repeat;
            animation: twinkle 4s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.3; }
        }

        html, body {
            height: auto;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: "Arial", sans-serif;
            background: linear-gradient(to bottom, #ffcce0 0%, #ffffff 100%);
        }

        .content-wrapper {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        h2, h3 {
            text-align: center;
            color: #800040;
        }

        .main-img {
            width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: contain;
            border-radius: 16px;
            margin-bottom: 30px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeSlideIn 1s ease-out forwards;
            animation-delay: 0.3s;
        }

        @keyframes fadeSlideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .magazines {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 30px;
        }

        .magazine-item {
            position: relative;
            width: 200px;
            height: 120px;
            overflow: hidden;
            border-radius: 12px;
        }

        .magazine-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            border-radius: 12px;
        }

        .magazine-item:hover img {
            transform: scale(1.08) rotate(1deg);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .overlay-text {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 8px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.4s;
        }

        .magazine-item:hover .overlay-text {
            opacity: 1;
        }

        .video-section {
            margin-top: 40px;
            text-align: center;
        }

        .video-section iframe {
            width: 360px;
            height: 203px;
            margin: 10px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .quote {
            font-style: italic;
            font-size: 18px;
            color: #800040;
            margin: 30px auto 10px;
            text-align: center;
            max-width: 600px;
        }

        .spotify-player {
            text-align: center;
            margin-top: 40px;
        }

        .spotify-player iframe {
            width: 100%;
            max-width: 600px;
            height: 352px;
            border-radius: 12px;
        }

        .back-to-home {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, #ffb6c1, #ff69b4);
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.5);
            z-index: 999;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .back-to-home:hover {
            transform: scale(1.2);
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.6);
            background: linear-gradient(145deg, #ff85a2, #ff4081);
        }

        .back-to-home img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
<!-- ✨ 星空背景層 -->
<div class="stars"></div>

<!-- 📸 主內容區 -->
<div class="content-wrapper">
    <h2>S.coups</h2>
    <img src="images/02.jpg" class="main-img" alt="S.coups 封面圖">

    <div class="magazines">
        <div class="magazine-item">
            <img src="images/03.jpg" alt="Magazine 1">
            <div class="overlay-text">Allure 封面特寫</div>
        </div>
        <div class="magazine-item">
            <img src="images/04.jpg" alt="Magazine 2">
            <div class="overlay-text">SPUR June 2024</div>
        </div>
        <div class="magazine-item">
            <img src="images/05.jpg" alt="Magazine 3">
            <div class="overlay-text">VOGUE 主題：Leader</div>
        </div>
    </div>

    <div class="video-section">
        <h3>拍攝花絮</h3>
        <iframe src="https://www.youtube.com/embed/Gx0qhFLw2-8" title="花絮1" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/67vyHgPo_JM" title="花絮2" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/ta5sEqrQpEA" title="花絮3" allowfullscreen></iframe>
    </div>

    <p class="quote">「雜誌不只是造型，是展現靈魂的另一種方式。」— S.coups</p>

    <div class="spotify-player">
        <h3>Spotify 清單推薦</h3>
        <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DWXa2ShUct1Fm?utm_source=generator"
                frameborder="0"
                allowfullscreen=""
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy">
        </iframe>
    </div>
</div>

<!-- 🔙 返回首頁箭頭 -->
<a href="index.html" class="back-to-home" title="回到首頁">
    <img src="arrow-up.svg" alt="回首頁" />
</a>
</body>
</html>
